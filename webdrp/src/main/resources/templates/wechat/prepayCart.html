<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>确认订单</title>
	<link rel="stylesheet" href="dist/lib/weui.min.css" th:href="@{/dist/lib/weui.min.css}"/>
	<link rel="stylesheet" href="dist/css/jquery-weui.min.css" th:href="@{/dist/css/jquery-weui.min.css}" />
	<script type="text/javascript" src="dist/lib/jquery-2.1.4.js" th:src="@{/dist/lib/jquery-2.1.4.js}"></script>
	<link rel="stylesheet" href="css/prepay.css" th:href="@{/css/prepay.css}" />
	<link rel="stylesheet" href="css/header.min.css" th:href="@{/css/header.min.css}" />
	<script  type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		ctxPath = /*[[@{/}]]*/ '';
		cartIds = [[${cardIds}]];
		/*]]>*/
	</script>

</head>

<body>
<div class="header">
	<div class="goback">
		<a href="javascript:history.back(-1)">
			<img class="goback-img" src="img/goback.png"  th:src="@{/img/goback.png}"/>
		</a>
	</div>
	<div class="header-title">确认订单</div>
	<div class="gohome"></div>
</div>

<!--地址选择-->

		</svg>
	</div>
	<div class="address-data">
		<p>
			<font class="name" id="takeName" th:text="${takeName}">张小明</font>
			<font class="phone" id="takeTel" th:text="${phone}">13800138000</font>
		</p>
		<p class="address" id="takeAddress" th:text="${address}">
			地址地址地址地址地址地址地址地址地址地址地址
		</p>
		<p th:if="${!hasAddress}" class="noAdddress" id="noAddress">
			请添加收货地址~
		</p>

	</div>
	<div class="change" id="addressChange">
		<svg t="1581777947172" class="icon" style="transform: translate(4px, 66%);width: 6vw;height: 6vw;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5915">
			<path d="M434.944 790.624l-45.248-45.248L623.04 512l-233.376-233.376 45.248-45.248L713.568 512z" fill="#bfbfbf" p-id="5916"></path>
		</svg>
	</div>
</div>
<!--地址选择 end-->

<!--产品数据-->
<div class="products" th:each="package : ${packages}">
	<div class="product-img">
		<img class="product-img-data" src="testimg/001.jpg" th:src="${package.imageUrl}" />
	</div>
	<div class="productPacakge">
		<p class="packageName" th:text="${package.name}">new Balance NB白色44码</p>
		<div class="packageNameItem" th:text="${package.nameItem}">承祖古方膏药 10贴版</div>
		<p class="price">
			<font class="price-unit">￥</font><font id="packagePrice" th:text="${package.price}"></font>
		</p>
		<p class="buyCount" th:text="'x ' + ${package.inventory}">x10</p>
	</div>
</div>
<!--产品数据 end-->

<!--配送数据-->
<div class="products-express">
	<p>配送方式：
		<font style="color: gray;">普通配送</font>
	</p>
	<p>运费：
		<font style="color: gray;" th:if="${noExpress}">免邮</font>
		<font style="color: gray;" th:if="${!noExpress}" th:text="${express} + '元'"></font>
	</p>
</div>
<!--配送数据-->

<!--底部tab-->
<div style="height: 100px;"></div>
<div class="weui-tabbar" style="position: fixed;background: white;border-top: none;text-align: right;" id="tabbarBt2">
	<div class="tab-price-data">
		<p class="priceData" th:text="'共'+${count}+'件，合计'+${subPrice}+'元'"></p>
	</div>
	<div class="buyNow">
		<a href="javascript:;" class="open-popup goToPay" id="selectPackage">
			立即支付
		</a>
	</div>
</div>
<!--底部tab end-->

<div id="addresPickPage" class='weui-popup__container'>
	<div class="weui-popup__overlay"></div>
	<div class="weui-popup__modal" style="background-color: #F8F8F8;">
		<div style="width: 100%;height: 13vw;"></div>

		<div>
			<div class="address-tabs">
				<div class="address-data">
					<p>
						<font class="name" id="takeName1" th:text="${takeName}">张小明</font>
						<font class="phone" id="takeTel1" th:text="${phone}">13800138000</font>
					</p>
					<p class="address" id="takeAddress1" th:text="${address}">
						广东省 官方男鞋专业跑步鞋Z2号
					</p>
				</div>
			</div>
			<div class="weui-cells weui-cells_form">
				<div style="width: 100%;text-align: center;margin: 4vw 0;">
					请选择收货地址
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号<font style="color: red">*</font></label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="newTel" type="tel" placeholder="请输入手机号">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">收货人<font style="color: red">*</font></label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="newName" type="text" placeholder="姓名">
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">省市/区<font style="color: red">*</font></label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="city-picker" type="text" value="湖北省 武汉市 武昌区">
					</div>
				</div>
				<div class="weui-cells__title">详细地址<font style="color: red">*</font></div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea id="addresDetail" class="weui-textarea" placeholder="请输入详细地址" rows="3"></textarea>
							<div class="weui-textarea-counter"><span>0</span>/200</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="citySelect">
			<div>
				<a href="javascript:;" class="weui-btn weui-btn_primary" id="confirmCity">确定</a>
				<a href="javascript:;" class="weui-btn weui-btn_plain-default close-popup" id="useHisAddress" >使用旧地址</a>
			</div>
		</div>
	</div>
</div>

</body>
<script src="dist/js/jquery-weui.js" th:src="@{/dist/js/jquery-weui.js}"></script>
<script src="dist/js/city-picker.js" th:src="@{/dist/js/city-picker.js}"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/prepayCart.js" th:src="@{/js/prepayCart.js}"></script>

</html>
