<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我的订单</title>
		<link rel="stylesheet" href="dist/lib/weui.min.css" th:href="@{/dist/lib/weui.min.css}"/>
		<link rel="stylesheet" href="dist/css/jquery-weui.min.css" th:href="@{/dist/css/jquery-weui.min.css}"/>
		<script type="text/javascript" src="dist/lib/jquery-2.1.4.js" th:src="@{/dist/lib/jquery-2.1.4.js}"></script>
		<link rel="stylesheet" href="css/order.css" th:href="@{/css/order.css}"/>
		<link rel="stylesheet" href="css/header.min.css" th:href="@{/css/header.min.css}"/>
		<script  type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/
			ctxPath = /*[[@{/}]]*/ '';
			/*]]>*/
		</script>
	</head>

	<body>
    <!-- body 顶部加上如下代码 -->
	<div class="topTab">
		<div class="topTab1" onclick="touchTab1()">全部</div>
		<div class="topTab2" onclick="touchTab2()">待付款</div>
		<div class="topTab3" onclick="touchTab3()">已付款</div>
		<div class="topTab4" onclick="touchTab4()">已取消</div>
	</div>

	<!-- body 顶部加上如下代码 -->

	<div class="orderList" id="orderList1">

	</div>

	<div class="orderList" id="orderList2">

	</div>

	<div class="orderList" id="orderList3">

	</div>

	<div class="orderList" id="orderList4">

	</div>

	<!--加载更多-->
	<div class="weui-loadmore" id="weui-loadmore">
		<i class="weui-loading"></i>
		<span class="weui-loadmore__tips loading">正在加载</span>
	</div>

	<!--空数据页	-->
	<div class="weui-loadmore weui-loadmore_line" id="noData">
		<img class="orderStatus" src="img/icon/orderStatus.png" th:src="@{/img/icon/orderStatus.png}">
		<span class="weui-loadmore__tips noData">暂无更多数据</span>
	</div>
	<!--空数据页	end-->

	<!--底部 占位-->
	<div style="height: 100px;"></div>

		<!--底部 占位-->
		<div style="height: 100px;"></div>
		<!--tabbar-->
		<div class="weui-tabbar" style="position: fixed;">
			<a href="javascript:;" class="weui-tabbar__item" th:href="@{/wechat/h5/index}">
				<div class="weui-tabbar__icon">
					<img src="dist/demos/images/icon_nav_search_bar.png" th:src="@{/img/icon2/index-1.png}" alt="">
				</div>
				<p class="weui-tabbar__label">首页</p>
			</a>
			<a href="javascript:;" class="weui-tabbar__item weui-bar__item--on" >
				<div class="weui-tabbar__icon">
					<img src="dist/demos/images/icon_nav_msg.png" th:src="@{/img/icon2/order.png}" alt="">
				</div>
				<p class="weui-tabbar__label">订单</p>
			</a>
			<a href="javascript:;" class="weui-tabbar__item" th:href="@{/wechat/h5/shoppingCart}">
				<div class="weui-tabbar__icon">
					<img src="img/icon2/cart.png" alt="" th:src="@{/img/icon2/cart-1.png}">
				</div>
				<p class="weui-tabbar__label">购物车</p>
			</a>
			<a href="personal.html" th:href="@{/wechat/h5/personal}" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="dist/demos/images/icon_nav_cell.png" th:src="@{/img/icon2/user-1.png}" alt="">
				</div>
				<p class="weui-tabbar__label">个人中心</p>
			</a>
		</div>
		<!--tabbar end-->

	</body>
	<script type="text/javascript" src="dist/js/jquery-weui.js" th:src="@{/dist/js/jquery-weui.js}"></script>
	<script type="text/javascript" src="js/order.js" th:src="@{/js/order.js}"></script>

</html>
