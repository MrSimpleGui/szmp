<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>个人中心</title>
	<link rel="stylesheet" href="dist/lib/weui.min.css"  th:href="@{/dist/lib/weui.min.css}"/>
	<link rel="stylesheet" href="dist/css/jquery-weui.min.css" th:href="@{/dist/css/jquery-weui.min.css}" />
	<script type="text/javascript" src="dist/lib/jquery-2.1.4.js" th:src="@{/dist/lib/jquery-2.1.4.js}"></script>
	<link rel="stylesheet" href="css/personal.css" th:href="@{/css/personal.css}" />
</head>

<body>

<div class="personalData">
	<div class="headImg">
		<img src="https://qn.xiaoyeok.com/img/FmxZUsReS4_4Kq2PQ-56oXR4lkw7.png" th:src="${user.headImg}"/>
	</div>
	<div class="userData">
		<div style="height: 20vw;margin-top: 10vw;font-size: 4vw;">
			<p th:text="${user.nickname}">昵称：小明小明1239001123</p>
			<p th:text="${grade.name}">VIP会员</p>
			<p th:text="'邀请码：'+${user.id}">邀请码：213131</p>
		</div>
	</div>
</div>

<div class="list-block">
	<div class="user-wallet">
		<div class="wallet">
			<p class="wallet-number" th:text="${dayIncome}">199.<font class="data-float">00</font></p>
			<p>今日收入</p>
		</div>
		<div class="wallet">
			<p class="wallet-number" th:text="${user.wallet}">199.<font class="data-float">00</font></p>
			<p>余额</p>
		</div>
		<div class="wallet">
			<p class="wallet-number" th:text="${sumIncome}">199.<font class="data-float">00</font></p>
			<p>总收入</p>
		</div>
	</div>
</div>
<!--签到入口-->
<!--<div class="list-block">-->
<!--	<div class="buyBannerDiv">-->
<!--		<a th:href="@{/wechat/h5/signIn}">-->
<!--			<img class="buyBanner" th:src="@{/testimg/签到.jpg}"/>-->
<!--		</a>-->
<!--	</div>-->
<!--</div>-->
<!--签到入口 end-->

<div class="list-block">
	<div class="service">

		<a class="service-item" href="ceg.html" th:href="@{/wechat/h5/ceg}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_dialog.png" th:src="@{/img/icon2/ceg.png}" />
			</div>
			<div class="service-title">客服</div>
		</a>

		<a class="service-item" href="income.html" th:href="@{/wechat/h5/income}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_actionSheet.png" th:src="@{/img/icon2/income.png}" />
			</div>
			<div class="service-title">收入记录</div>
		</a>
		<a class="service-item" href="income.html" th:href="@{/wechat/h5/orderIncome}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_actionSheet.png" th:src="@{/img/icon2/income.png}" />
			</div>
			<div class="service-title">订单分润</div>
		</a>

		<a class="service-item" href="record.html" th:href="@{/wechat/h5/record}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_new.png" th:src="@{/img/icon2/record.png}" />
			</div>
			<div class="service-title">提现记录</div>
		</a>
		<a class="service-item" href="team.html" th:href="@{/wechat/h5/team}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_photo.png" th:src="@{/img/icon2/team.png}" />
			</div>
			<div class="service-title">我的团队</div>
		</a>
		<a class="service-item" href="toRecord.html" th:href="@{/wechat/h5/toRecord}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_picker.png" th:src="@{/img/icon2/wallet.png}" />
			</div>
			<div class="service-title">我要提现</div>
		</a>
		<a class="service-item" href="myQrCode.html" th:href="@{/wechat/h5/myQrCode}">
			<div class="service-img">
				<img class="service-img-icon" src="img/icon/share.png" th:src="@{/img/icon2/qrcode.png}" />
			</div>
			<div class="service-title">分享二维码</div>
		</a>
		<a class="service-item" href="ceg.html" th:href="@{/wechat/h5/setting}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_dialog.png" th:src="@{/img/icon2/setting.png}" />
			</div>
			<div class="service-title">设置</div>
		</a>
		<a class="service-item" href="ceg.html" th:href="@{/wechat/h5/download}">
			<div class="service-img">
				<img class="service-img-icon" src="dist/demos/images/icon_nav_dialog.png" th:src="@{/img/icon2/download.png}" />
			</div>
			<div class="service-title">下载 App</div>
		</a>
	</div>
</div>

<!--底部 占位-->
<div style="height: 100px;"></div>
<!--tabbar-->
<div class="weui-tabbar" style="position: fixed;">
	<a href="index.html" class="weui-tabbar__item" th:href="@{/wechat/h5/index}">
		<!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
		<div class="weui-tabbar__icon">
			<img src="dist/demos/images/icon_nav_search_bar.png" th:src="@{/img/icon2/index-1.png}" alt="">
		</div>
		<p class="weui-tabbar__label">商城</p>
	</a>
	<a href="orderList.html" class="weui-tabbar__item " th:href="@{/wechat/h5/orderList}">
		<div class="weui-tabbar__icon">
			<img src="dist/demos/images/icon_nav_msg.png" th:src="@{/img/icon2/order-1.png}" alt="">
		</div>
		<p class="weui-tabbar__label">订单</p>
	</a>
	<a href="javascript:;" class="weui-tabbar__item" th:href="@{/wechat/h5/shoppingCart}">
		<div class="weui-tabbar__icon">
			<img src="img/icon2/cart.png" alt="" th:src="@{/img/icon2/cart-1.png}">
		</div>
		<p class="weui-tabbar__label">购物车</p>
	</a>
	<a href="javascript:;" class="weui-tabbar__item weui-bar__item--on">
		<div class="weui-tabbar__icon">
			<img src="dist/demos/images/icon_nav_cell.png" th:src="@{/img/icon2/user.png}" alt="">
		</div>
		<p class="weui-tabbar__label">个人中心</p>
	</a>
</div>
<!--tabbar end-->
</body>
<script th:src="@{/js/personal.js}"></script>
</html>
