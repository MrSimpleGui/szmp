<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>收入记录</title>
	<link rel="stylesheet" href="dist/lib/weui.min.css" th:href="@{/dist/lib/weui.min.css}"/>
	<link rel="stylesheet" href="dist/css/jquery-weui.min.css" th:href="@{/dist/css/jquery-weui.min.css}"/>
	<script type="text/javascript" src="dist/lib/jquery-2.1.4.js" th:src="@{/dist/lib/jquery-2.1.4.js}"></script>
	<link rel="stylesheet" href="css/header.min.css" th:href="@{/css/header.min.css}" />
	<link rel="stylesheet" href="css/income.css" th:href="@{/css/income.css}"/>
	<script  type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		ctxPath = /*[[@{/}]]*/ '';
		/*]]>*/
	</script>
</head>

<body>
<div class="header">
	<div class="goback">
		<a href="javascript:history.back(-1)">
			<img class="goback-img" src="img/goback.png" th:src="@{/img/goback.png}" />
		</a>
	</div>
	<div class="header-title">收入记录</div>
	<div class="gohome"></div>
</div>

<div class="order-analyse">
	<div class="orderCell">
		<div class="orderLabel">直接销售:</div>
		<div class="orderData"><font class="number-count" th:text="${zhitui}">11</font> 单</div>
	</div>
	<div class="orderCell" style="margin-top: 0;">
		<div class="orderLabel">团队销售:</div>
		<div class="orderData"><font class="number-count" th:text="${sumTeam}">11</font> 单</div>
	</div>
</div>

<!--记录开始-->
<div class="incomeList" id="incomeList"></div>
<!--记录结束-->

<!--加载更多-->
<div class="weui-loadmore" id="weui-loadmore">
	<i class="weui-loading"></i>
	<span class="weui-loadmore__tips">正在加载</span>
</div>
<!--加载更多 end-->
<div class="weui-loadmore weui-loadmore_line" id="noData">
	<span class="weui-loadmore__tips">暂无更多数据</span>
</div>

</body>
<script type="text/javascript" src="dist/js/jquery-weui.js" th:src="@{/dist/js/jquery-weui.js}"></script>
<script type="text/javascript" th:src="@{/js/income.js}"> </script>
</html>
